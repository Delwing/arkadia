name: Busted Tests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ln -s ${{ github.workspace }} /usr/local/share/lua/5.1/arkadia
      - name: Run Busted tests
        uses: demonnic/test-in-mudlet@v1.2
        with:
          testsDirectory: ${{ github.workspace }}/spec
          pretestPackage: ${{ github.workspace }}/Arkadia.xml
